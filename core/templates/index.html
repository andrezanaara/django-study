{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="conteudo">
        <h1>Index</h1>

        <img src="{% static 'images/django-pony.png' %}">

        <h2>{{curso}}</h2>

        <p>{{outro}}</p>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                    <th>Estoque</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td><a href = "{%  url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                        <td>{{ produto.preco }}</td>
                        <td>{{ produto.estoque }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button onclick="teste();">Clique aqui</button>
    </div>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"> </script>
</body>
</html>
